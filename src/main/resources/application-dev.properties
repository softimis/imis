#配置端口
server.port=8099
server.servlet.context-path=/imis
#server.servlet-path=/imis
#spring.profiles.active=dev

#config datasource(mysql)
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.url=jdbc:mysql://localhost/imis?serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=123456

#spring.mvc.view.prefix=/resources/static
#spring.mvc.view.suffix=.jsp

#配置thymeleaf
#spring.thymeleaf.prefix=classpath:/templates/
#spring.thymeleaf.suffix=.html
#spring.thymeleaf.mode=HTML5
#spring.thymeleaf.cache=false

#配置debug模式
#debug=true

#配置mybatis-plus
mybatis-plus.mapper-locations=classpath:/com/imis/**/mapper/*Mapper.xml
mybatis-plus.type-aliases-package=com.imis.**.entity
#关闭驼峰转换下划线
mybatis-plus.configuration.map-underscore-to-camel-case=false
#配置日志输出SQL
